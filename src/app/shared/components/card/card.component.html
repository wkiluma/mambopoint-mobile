<div *ngIf="card" class="card">
  <!-- card header -->
  <div class="card-header">
    <!-- card title block -->
    <div class="card-title-container">
      <div class="card-avatar">
        <ion-avatar slot="start">
          <img [src]="avatarImage" alt="" />
        </ion-avatar>
      </div>
      <div class="card-title-block">
        <div class="card-title">
          <ion-badge *ngIf="card.type" class="card-badge">{{
            card.type
          }}</ion-badge>
          <span *ngIf="card.type">&nbsp;</span>
          <span>{{ card.title }}</span>
        </div>
        <div class="card-subtitle">{{ card.organization }}</div>
      </div>
    </div>
    <!-- end of header title block -->

    <!-- card options -->
    <div class="card-title-option"></div>
    <!-- end of card options -->
  </div>
  <!-- end of card header -->

  <!-- card description -->
  <div class="card-description">
    {{ card.description }}
  </div>
  <!-- end of card description -->

  <!-- card image -->
  <div class="card-image">
    <img [src]="image" />
  </div>
  <!-- end of card image -->

  <!-- comment and like summary -->
  <div class="card-summary">
    <div class="card-likes">2 likes</div>
    &nbsp;
    <div class="card-comments">
      2 comments
    </div>
  </div>
  <!-- end of comment and like summary -->

  <!-- card footer -->
  <div class="card-footer">
    <app-button
      [icon]="{ name: 'thumbs-up', size: 'small' }"
      fill="clear"
      color="dark"
      label="Admire"
    ></app-button>
    <app-button
      [icon]="{ name: 'text', size: 'small' }"
      fill="clear"
      color="dark"
      label="Comment"
      (buttonClick)="onOpenComment()"
    ></app-button>
    <app-button
      [icon]="{ name: 'share', size: 'small' }"
      fill="clear"
      color="dark"
      label="Share"
    ></app-button>
  </div>
  <!-- end of card footer -->
</div>
