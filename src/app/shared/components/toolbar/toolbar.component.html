<ion-header>
  <ion-toolbar>
    <ion-thumbnail slot="start">
          <ion-img [src]="logo" (click)="onClickLogo()"></ion-img>
    </ion-thumbnail>
      
    <ion-title>
      {{ pageTitle }}
    </ion-title>

    <ion-buttons slot="end">
      <app-button [iconName] = "'contact'" [buttonColor] ="userButtonColor" [buttonFill] = "'clear'" [iconSize] = "'large'"></app-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
