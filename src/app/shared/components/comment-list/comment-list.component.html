<ion-header>
  <ion-toolbar>
    <ion-title>Comments</ion-title>
    <ion-button slot="end" color="dark" fill="icon-only" (click) = "onDismiss()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-comment *ngFor = "let comment of comments$ | async" [user]="comment.userId" [created]="comment.created" [text]="comment.text"></app-comment>
</ion-content>
  
<ion-footer>
  <form [formGroup]="formGroup" (ngSubmit)="postComment()">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-textarea rows="2" [formControlName]="formData.input.formControlName" placeholder = "{{ formData.input.placeholder }}"></ion-textarea>
        </ion-col>
        <ion-col size="2">
          <app-button [type]="'submit'" fill="'clear'" [icon]="{name: 'send'}"></app-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
