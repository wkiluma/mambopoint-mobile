<ion-header>
  <ion-toolbar>
    <ion-title>Comments</ion-title>
    <ion-button slot="end" color="dark" fill="icon-only" (click) = "onDismiss()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-comment *ngFor = "let comment of comments" [user]="comment.user" [lastUpdate]="comment.lastUpdate" [text]="comment.text"></app-comment>
</ion-content>

<ion-footer>
  <!-- <app-form [FormData] = "formData"></app-form> -->
  <form [formGroup]="formGroup" (ngSubmit)="postComment()">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-textarea rows="3" [formControlName]="formData.input.formControlName" placeholder = "{{ formData.input.placeholder }}"></ion-textarea>
        </ion-col>
        <ion-col size="2">
          <app-button [type]="'submit'" fill="'icon-only'" [icon]="{name: 'send'}"></app-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
