<ion-grid>
  <ion-row justify-content-end>
      <ion-col  size="10">
          <div padding style="border-left: 1px solid rgb(230, 221, 221);">
              <ion-item lines="none">
                <ion-avatar slot="start">
                  <img [src]="profilePic" alt="" />
                </ion-avatar>
                  <span>
                      <h4>{{ user }}</h4>
                      <p>{{ lastUpdate }}</p>
                  </span>
              </ion-item>
                  <p text-justfy>{{ text }}</p>
                      <ion-row>
                          <ion-col size="6">
                            <ion-button fill="icon-only">
                                <ion-icon name="thumbs-up"></ion-icon> Like
                            </ion-button>
                          </ion-col>
                          <ion-col size="6">
                            <ion-button fill="icon-only">
                                <ion-icon name="text"></ion-icon> Comment
                            </ion-button>
                            </ion-col>
                        </ion-row>
            </div>
            
      </ion-col>
    </ion-row>
</ion-grid>
