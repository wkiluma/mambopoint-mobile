<app-toolbar [pageTitle]="toolbarTitle" [isRootPage]="true"></app-toolbar>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/create-service">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div *ngFor="let service of services$ | async">
    <app-card [card]="service"></app-card>
    <app-comment [user] = "'Eric'" [lastUpdate] = "'1hr ago'" [text]="'Here is the test comment'"></app-comment>
  </div>
</ion-content>
