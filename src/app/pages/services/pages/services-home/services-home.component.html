<app-toolbar [title]="toolbar_title"></app-toolbar>

<ion-content padding>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/create-service">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      
  <ion-item *ngFor="let service of services">
      <app-card card="{{service}}"></app-card>
  </ion-item>
</ion-content>
