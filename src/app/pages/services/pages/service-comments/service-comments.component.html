<app-toolbar [pageTitle]="toolbarTitle"></app-toolbar>

<ion-content padding>
  comments here
</ion-content>


<ion-footer>
  <form [formGroup]="formGroup" (ngSubmit)="onPostComment()">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-textarea [formControlName]="formData.input.formControlName" placeholder="{{ formData.input.placeholder }}"></ion-textarea>
        </ion-col>

        <ion-col size="2">
          <app-button [type]="'submit'" fill="'clear'" [icon]="{name: 'send'}"></app-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
